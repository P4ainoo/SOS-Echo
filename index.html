
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS Echo | Secure Monitoring & Reporting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        /* Official Brand Colors from Page 28 */
        --sos-primary-blue: #00abec;
        --sos-red: #de5a6c;
        --sos-dark-blue: #1c325d;
        
        /* Tints */
        --sos-blue-tint-1: #84ccf1;
        --sos-blue-tint-2: #cde8f8;
        --sos-blue-tint-3: #e4f3fb;
        
        --sos-red-tint-1: #eba9a9;
        --sos-red-tint-2: #f1c9c6;
        
        --sos-bg: #F8FAFC;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--sos-bg);
        color: var(--sos-dark-blue);
        margin: 0;
        height: 100vh;
        overflow-x: hidden;
      }

      #root {
        height: 100%;
      }

      /* Curvature Principle (Page 7, 12) */
      .rounded-brand {
        border-radius: 24px;
      }
      
      .rounded-large {
        border-radius: 40px;
      }

      /* The iconic speech bubble shape (Page 4, 26) */
      .brand-bubble {
        border-radius: 12px 12px 60px 12px;
      }
      
      .brand-bubble-inverted {
        border-radius: 60px 12px 12px 12px;
      }

      .bg-brand-blue { background-color: var(--sos-primary-blue); }
      .text-brand-blue { color: var(--sos-primary-blue); }
      .bg-brand-red { background-color: var(--sos-red); }
      .text-brand-red { color: var(--sos-red); }
      .bg-brand-dark { background-color: var(--sos-dark-blue); }
      .text-brand-dark { color: var(--sos-dark-blue); }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--sos-blue-tint-2);
        border-radius: 10px;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media print {
        .no-print { display: none !important; }
        body { background: white !important; overflow: visible !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
